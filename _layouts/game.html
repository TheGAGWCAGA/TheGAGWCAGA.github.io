<html lang="{{ site.lang | default: 'en-US' }}">
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}" />
		<link rel="preload" href="{{ '/images/header.gif?v=' | append: site.github.build_revision | relative_url }}" as="image" />
		<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css?v=' | append: site.github.build_revision | relative_url }}" /></noscript>
		<script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->

		{% seo %}

		{% include head-custom.html %}
	</head>
	<body class="left-sidebar is-preload">
		<div id="page-wrapper">
			{% if page.steamid %}
				{% include steam.html %}
			{% else %}
				{% include itch.html %}
			{% endif %}

			{% include footer.html %}
		</div>
	</body>
</html>
